name: Run Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
    
    - name: Install dependencies
      run: uv sync
    
    - name: Run linter (ruff)
      run: uv run ruff check .
    
    - name: Check formatting (ruff)
      run: uv run ruff format --check .
    
    - name: Run tests with pytest
      run: uv run pytest tests/ -v
      env:
        # Environment variables from secrets for smoke tests
        AZ_STORAGE_EP: ${{ secrets.AZ_STORAGE_EP }}
        AZ_STORAGE_CONTAINER: ${{ secrets.AZ_STORAGE_CONTAINER }}
        AZ_SUPPORTING_CONTAINER: ${{ secrets.AZ_SUPPORTING_CONTAINER }}
        AZ_STORAGE_DATA: ${{ secrets.AZ_STORAGE_DATA }}
        AZ_STORAGE_RESULTS: ${{ secrets.AZ_STORAGE_RESULTS }}
        AZ_STORAGE_INPUTS: ${{ secrets.AZ_STORAGE_INPUTS }}
        AZ_VALID_PATH: ${{ secrets.AZ_VALID_PATH }}
        STORAGE_ACCOUNT: ${{ secrets.STORAGE_ACCOUNT }}
        SUBSCRIPTION_ID: ${{ secrets.SUBSCRIPTION_ID }}
        CONTAINER_IMAGE: ${{ secrets.CONTAINER_IMAGE }}
        AZURE_LOCATION: ${{ secrets.AZURE_LOCATION }}
        SUBNET_NAME: ${{ secrets.SUBNET_NAME }}
        SUBNET_ID: ${{ secrets.SUBNET_ID }}
        USER_ASSIGNED_IDENTITY: ${{ secrets.USER_ASSIGNED_IDENTITY }}
        CONTAINER_MEMORY: ${{ secrets.CONTAINER_MEMORY }}
        CONTAINER_CPU: ${{ secrets.CONTAINER_CPU }}
        AUTO_DELETE_COMPLETED_CONTAINERS: ${{ secrets.AUTO_DELETE_COMPLETED_CONTAINERS }}
        RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}
        LOG_ANALYTICS_WORKSPACE_ID: ${{ secrets.LOG_ANALYTICS_WORKSPACE_ID }}
        LOG_ANALYTICS_WORKSPACE_KEY: ${{ secrets.LOG_ANALYTICS_WORKSPACE_KEY }}
        LOG_ANALYTICS_WORKSPACE_RESOURCE_ID: ${{ secrets.LOG_ANALYTICS_WORKSPACE_RESOURCE_ID }}
