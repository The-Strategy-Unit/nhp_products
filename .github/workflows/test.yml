name: Run Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
    
    - name: Install dependencies
      run: uv sync
    
    - name: Run linter (ruff)
      run: uv run ruff check .
    
    - name: Check formatting (ruff)
      run: uv run ruff format --check .
    
    - name: Run tests with pytest
      run: uv run pytest tests/ -v
      env:
        # Minimum required environment variables for smoke tests
        AZ_STORAGE_EP: ${{ secrets.AZ_STORAGE_EP }}
        AZ_STORAGE_RESULTS: ${{ secrets.AZ_STORAGE_RESULTS }}
        AZ_STORAGE_DATA: ${{ secrets.AZ_STORAGE_DATA }}
        AZ_VALID_PATH: ${{ secrets.AZ_VALID_PATH }}
